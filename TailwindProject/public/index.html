<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="build/tailwind.css" />
  </head>
  <body class="bg-gray-300">
    <div class="flex bg-gray-100">
      <div
        class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:max-w-full lg:w-1/2 lg:py-24 lg:px-10"
      >
        <div class="xl:max-w-lg xl:ml-auto">
          <img class="h-10" src="images/logo.svg" alt="Logo" />
          <img
            class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center lg:hidden"
            src="images/beach-work.jpg"
            alt="Beach working"
          />
          <h1
            class="mt-6 text-2xl font-bold text-gray-900 leading-tight sm:text-4xl sm:mt-8 lg:text-3xl xl:text-4xl"
          >
            You can work from anywhere.
            <span class="text-brand-blue inline-block">
              Take advantage of it.
            </span>
          </h1>
          <p class="mt-2 text-gray-600 sm:text-xl sm:mt-4">
            Workcation helps you find work-friendly rentals in beautiful
            location so you can enjoy some nice wheather even when you're not on
            vacation
          </p>
          <div class="mt-4 sm:mt-6 ">
            <a href="#" class=" btn btn-indigo shadow-lg sm:text-base ">
              Book your escape
            </a>
            <a href="#" class="ml-2 btn btn-gray sm:text-base ">
              Learn more
            </a>
          </div>
        </div>
      </div>
      <div class="hidden lg:block lg:w-1/2 lg:relative">
        <img
          class="absolute inset-0 h-full w-full object-cover object-center"
          src="images/beach-work.jpg"
          alt="Beach working"
        />
      </div>
    </div>
  </body>
</html>
